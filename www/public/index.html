    <style>
        :root {
            --c-bg: #fff;
        }

        html.dark {
            --c-bg: #22272e;
        }

        html,
        body {
            background-color: var(--c-bg);
        }
    </style>
    <script>
        const userMode = localStorage.getItem('vuepress-color-scheme');
        const systemDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (userMode === 'dark' || (userMode !== 'light' && systemDarkMode)) {
            document.documentElement.classList.toggle('dark', true);
        }
    </script>

    <link rel="stylesheet" href="/assets/style-1.css?1231u23121">
    <style type="text/css">
        .medium-zoom-overlay {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 0;
            transition: opacity .3s;
            will-change: opacity
        }

        .medium-zoom--opened .medium-zoom-overlay {
            cursor: pointer;
            cursor: zoom-out;
            opacity: 1
        }

        .medium-zoom-image {
            cursor: pointer;
            cursor: zoom-in;
            transition: transform .3s cubic-bezier(.2, 0, .2, 1) !important
        }

        .medium-zoom-image--hidden {
            visibility: hidden
        }

        .medium-zoom-image--opened {
            position: relative;
            cursor: pointer;
            cursor: zoom-out;
            will-change: transform
        }
    </style>

<script>
    const toggleBtn = document.getElementById('toggleBtn');
    const siderbar = document.querySelector('.sidebar');

    toggleBtn.addEventListener('click', ()=>{
        if(!siderbar.classList.contains('siderbar-show')){
            siderbar.classList.add('siderbar-show');
        }else{
            siderbar.classList.remove('siderbar-show');
        }
    });
